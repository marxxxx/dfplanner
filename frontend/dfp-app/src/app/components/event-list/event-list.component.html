<div class="day-selector">
  <mat-button-toggle-group
    name="dayToggle"
    aria-label="Festival Day"
    [(ngModel)]="selectedDay"
    (change)="onDayChange(selectedDay)"
  >
    <mat-button-toggle *ngFor="let day of ['1','2','3','4','5','6']" [value]="day">
      Day {{ day }}
      <span *ngIf="getSelectedCount(day) > 0">({{ getSelectedCount(day) }})</span>
    </mat-button-toggle>
  </mat-button-toggle-group>

  <div class="context-menu">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="clearSelection()">
        <mat-icon>clear</mat-icon>
        <span>Clear all selected events</span>
      </button>
    </mat-menu>
  </div>
</div>


<div *ngIf="loading" class="spinner-wrapper">
  <div class="spinner-content">
    <mat-progress-spinner mode="indeterminate" diameter="50" color="primary"></mat-progress-spinner>
    <div class="spinner-label">Loading your schedule...</div>
  </div>
</div>

<div class="event-grid">
  <mat-card
    class="event-card"
    *ngFor="let event of events"
    [class.selected]="isSelected(event.id)"
  >
    <mat-checkbox
      class="event-checkbox"
      (change)="toggleSelection(event)"
      [checked]="isSelected(event.id)"
    ></mat-checkbox>

    <mat-card-header>
      <div mat-card-avatar class="thumbnail-wrapper">
        <img [src]="event.image" class="thumbnail" alt="Event" />
      </div>
      <mat-card-title>
        <a [href]="event.link" target="_blank" rel="noopener noreferrer">{{
          event.title
        }}</a>
      </mat-card-title>

      <mat-card-subtitle>{{ event.subtitle }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
      <strong>Date:</strong> {{ event.date }} | <strong>Time:</strong>
      {{ event.time }}
      </p>
      <p>
        <strong>Venue:</strong> {{ event.venue }}
      </p>
      <p>{{ event.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
